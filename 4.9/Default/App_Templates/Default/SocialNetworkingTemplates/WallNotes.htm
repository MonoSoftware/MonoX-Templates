<div class="wall-comment jq_snNote">
    <div class="user-avatar">
        <a href="<# ProfileUrl #>"><# Avatar #></a>
        <!--<div class="arrow"></div>-->
    </div>
    <div class="wall-content-wrapper">
        <div class="content">
            <strong><a href="<# ProfileUrl #>"><# AuthorDisplayName #></a></strong><span class="date"><# Date #></span>
            
            <p><# Content #></p>
            
            <div class="options">
                <span class="rating"><# Rating #></span><span class="delete"><# Delete #></span><span class="comment"><# CommentLink #></span>
            </div>

            <div class="<# PrivacyLevelCSS #>"></div>
        </div>
    </div>
    <div class="separatedListNoSeparator"><# Files #></div>

    <div class="comments"><# Comments #></div>

</div>
