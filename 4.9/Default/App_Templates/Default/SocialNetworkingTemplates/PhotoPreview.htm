<div class="photo-item photo-preview item">
    <div class="options">
        <a href="<# AuthorUrl #>" title="<# AuthorToolTip #>" class="float-left"><# AuthorText #></a>
        <div class="float-right">
            <span class="edit"><# EditButton #></span>
            <span class="delete"><# DeleteButton #></span>
        </div>
    </div>
    <# PhotoThumb #>
    <h3><# PhotoName #></h3>
    <# Rating #>
    <p>$Container.DataItem.Description</p>
</div>
