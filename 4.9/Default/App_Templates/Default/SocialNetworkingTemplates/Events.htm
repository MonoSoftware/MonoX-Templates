<div class="activity-item wall-comment jq_event">
    <div class="user-avatar">
        <a href="<# ProfileUrl #>"><# Avatar #></a>
        <div class="arrow"></div>
    </div>
    <div class="content-wrapper">
        <div class="content">
            #if ( $IconVisible )<img src="<# IconUrl #>" class="img-icon" />#end
            <# Event #>
            <div class="date-options">
                <# Date #>
		        <# CommentLink #>
            </div>
            <div class="<# PrivacyLevelCSS #>"></div>
        </div>
    </div>
    #if ( $CommentsVisible )
        <div class="comments"><# Comments #></div>
    #end
</div>
