<div class="blog-list-post comment-list">
    <div class="avatar">
        <# Avatar #>
        <div class="arrow"></div>
    </div>
    <div class="content <# SpamClass #> <# UnapprovedClass #>">  
    <span class="unapproved-label"> <# UnapprovedLabel #></span> 
    <span class="spam-label"> <# SpamLabel #></span> 
        <div class="blog-title-quote">
            <a href='<# BlogPostUrl #>' title='<# BlogPostTitle #>'><# BlogPostTitle #></a>
            (<a href='<# BlogPostAuthorUrl #>' title='<# BlogPostAuthor #>'><# BlogPostAuthor #></a>)
        </div> 

            <p><# AuthorUrl #><br />
            <# Content #></p>
            <div class="options clearfix">
                <div class="float-left">
                    <# Delete #>
                    <# Approve #>
                    <# ReportSpam #>
                    <# ReportHam #>
                </div>
                <div class="float-right">
                    <# Date #>
                </div>
            </div>
    </div>
</div>
