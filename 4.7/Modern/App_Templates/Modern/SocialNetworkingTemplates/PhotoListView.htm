<div class="item">
    <div class="item-holder">  
        <div class="album-wrapper clearfix">
            <div class="photo-wrapper">
                <# PhotoThumb #>
            </div>
            <strong><# PhotoName #></strong>
            <div class="rating"><# Rating #></div>
            <p>$Container.DataItem.Description</p>
        </div>
        <div class="options">
            <a href="<# AuthorUrl #>" title="<# AuthorToolTip #>" class="author"><# AuthorText #></a>
            <span class="edit"><# EditButton #></span>
            <span class="delete"><# DeleteButton #></span>
            <span class="<# PrivacyLevelCSS #>"></span>

        </div>
    </div>
</div>
