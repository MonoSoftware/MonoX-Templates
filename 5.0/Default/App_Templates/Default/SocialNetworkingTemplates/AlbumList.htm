<div class="item">
    <div class="item-holder">

            <div class="photo-wrapper">
                <# AlbumCover #>
            </div>
            <div class="photo-count"><# PhotoCount #></div>
            <h3><# AlbumNameViewButton #></h3>        
            <div class="rating"><# Rating #></div>
            <p><# AlbumDescription #></p>


        <div class="options">
            <a href="<# AuthorUrl #>" title="<# AuthorToolTip #>" class="image-holder"><# AuthorText #></a>
            <div class="options-holder">
                <span class="edit"><# EditButton #></span>
                <span class="delete"><# DeleteButton #></span>
                <span class="<# PrivacyLevelCSS #>"></span>
            </div>
        </div>  
    </div>
    </div>
