<div class="spacer--secondary blog--single comment--list <# SpamClass #> <# UnapprovedClass #> ">
    <div class="blog--avatar">
        <a class="blog--avatar__item" href="<# AuthorProfile #>"><# avatar #></a>
    </div>
    <div class="blog--content">
        <div class="blog--home-list">
            <div class="blog--meta-info">
                <span><# pubdate #></span> By <a class="span-indicate approval-indicate" href="<# AuthorProfile #>"><# author #></a>
            </div>
        </div>

        <div class="blog--description  ">
            <# content #>
        </div>

        <div class="blog--links">
            <# delete #> <# approve #> <# reportspam #> <# reportham #>
        </div>
    </div>
</div>
