<table border="0" class="news_tscv_holder">
    <tr>
        <td>
            <table border="0" width="100%" class="news_tscv_box" style="background-image: url(<# TemplateImageFolder #>news_item_bg.jpg);">
                <tr>
                    <td colspan="3" class="news_tscv_bigtitle" valign="top">
                        <a href='<# NewsReadMoreLink #>' class="news_default_link" style="text-decoration: none;background-image:url(<# TemplateImageFolder #>ico-continue-trans.png);"><# NewsTitle #></a>
                    </td>
                </tr>
                <tr>
                    <td class="news_default_content" >
                        <# NewsContent #>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="news_tscv_readMoreLink" href='<# NewsReadMoreLink #>'>&nbsp;<font style="background-image: url(<# TemplateImageFolder #>ico-continue-trans.png);background-repeat: no-repeat; padding-left: 15px;">&nbsp;<# NewsReadMoreTitle #>&nbsp;</font>&nbsp;</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
